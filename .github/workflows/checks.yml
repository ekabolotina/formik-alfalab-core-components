name: Checks
on: [pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Set up the environment
        uses: mskelton/setup-yarn@v1
        with:
          node-version: 14.20.0

      - name: Lint code
        run: yarn run lint

      - name: Build
        run: yarn run build

      - name: Unit test
        run: yarn run test
